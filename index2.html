<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Revisiting Rock Paper Scissors</title>
  <link rel="stylesheet" href="./styles2.css">
</head>

<body>

<!-- Header instructing the user to choose between rock, paper, and scissors -->
<div class="header-container">
  <h1>Choose your weapon.  Rock? Paper? or Scissors?</h1>
</div>

<!-- User's choices -->
<div class="choice-container">
  <p class="user-instructions">Choose your weapon but clicking on one of the three choices.</p>
  <button class="weapon-choice">Rock</button>
  <button class="weapon-choice">Paper</button>
  <button class="weapon-choice">Scissors</button>
</div>

<!-- Computer's choice display -->
<div class="choice-container">
  <p class="computer-container-label">Computer</p>
  <button class="weapon-choice">Rock</button>
  <button class="weapon-choice">Paper</button>
  <button class="weapon-choice">Scissors</button>
</div>

<!-- Scoreboard -->
<div class="score-container">
  <div class="player-score-container">
    <p class="user-score">You're Score: </p>
  </div>

  <div class="computer-score-container">
    <p class="computer-score">Computer Score: </p>
  </div>
</div>
</body>
</html>
